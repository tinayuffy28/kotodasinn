    function uranai(choice) {
        if (isSelected) return;
        isSelected = true;
        const cards = ['A', 'B', 'C'];
        cards.forEach(c => {
            const el = document.getElementById(`card-${c}`);
            if (c === choice) { el.classList.add('is-selected'); } 
            else { el.classList.add('is-hidden'); }
        });
        setTimeout(() => {
            const random = data[Math.floor(Math.random() * data.length)];
            document.getElementById(`symbol-${choice}`).innerText = random.i;
            document.getElementById(`yomigana-${choice}`).innerText = random.y;
            document.getElementById(`kotodama-${choice}`).innerText = random.w;
            document.getElementById(`meaning-${choice}`).innerHTML = random.m;
            document.getElementById(`card-${choice}`).classList.add('is-flipped');
            createFlashEffect();
            document.getElementById('reset-btn').classList.add('visible');
        }, 600);
    }

    function resetAll() {
        isSelected = false;
        const cards = ['A', 'B', 'C'];
        document.getElementById('reset-btn').classList.remove('visible');
        cards.forEach(c => {
            document.getElementById(`card-${c}`).classList.remove('is-selected', 'is-hidden', 'is-flipped');
        });
    }

    // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰æ“ä½œ
    window.addEventListener('keydown', (e) => {
        const k = e.key.toUpperCase();
        if (k === 'A' || k === 'B' || k === 'C') uranai(k);
        if (k === 'R') resetAll();
    });

    }

    // UIã®è¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
    function toggleUI() {
        isUIHidden = !isUIHidden;
        const bar = document.getElementById('settings-bar');
        if (isUIHidden) bar.classList.add('hidden'); else bar.classList.remove('hidden');
    }

    // éŸ³å£°æ“ä½œ
    function toggleVoice() {
        if (!isVoiceActive) startVoice(); else stopVoice();
    }

    function startVoice() {
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!window.SpeechRecognition) return alert("éå¯¾å¿œãƒ–ãƒ©ã‚¦ã‚¶ã§ã™");
        recognition = new window.SpeechRecognition();
        recognition.lang = 'ja-JP';
        recognition.continuous = true;
        recognition.onstart = () => {
            isVoiceActive = true;
            document.getElementById('mic-toggle').innerText = "ğŸ¤ éŸ³å£°æ“ä½œ: ON";
            document.getElementById('mic-toggle').classList.add('active');
        };
        recognition.onresult = (event) => {
            const transcript = event.results[event.results.length - 1][0].transcript.trim();
            document.getElementById('voice-debug').innerText = "èªè­˜: " + transcript;
            if (transcript.match(/[Aãˆã‚¨ãƒ¼ã‚ãƒ¼è‹±]/i)) uranai('A');
            else if (transcript.match(/[Bã³ãƒ“ãƒ¼ã¹ãƒ¼ç¾]/i)) uranai('B');
            else if (transcript.match(/[Cã—ã‚·ãƒ¼å¸‚]/i)) uranai('C');
            else if (transcript.match(/[æˆ»ã‚‚ãƒªã‚»]/)) resetAll();
        };
        recognition.onend = () => { if (isVoiceActive) recognition.start(); };
        recognition.start();
    }

    function stopVoice() {
        isVoiceActive = false;
        if (recognition) { recognition.onend = null; recognition.stop(); }
        document.getElementById('mic-toggle').innerText = "ğŸ¤ éŸ³å£°æ“ä½œ: OFF";
        document.getElementById('mic-toggle').classList.remove('active');
        document.getElementById('voice-debug').innerText = "";
    }

    function createFlashEffect() {
        const effect = document.createElement('div');
        effect.className = 'sparkle-effect';
        effect.style.top = '50%'; effect.style.left = '50%';
        effect.style.width = '1px'; effect.style.height = '1px';
        effect.style.boxShadow = '0 0 150px 80px white';
        effect.style.opacity = '0.8'; effect.style.transition = '1s';
        document.body.appendChild(effect);
        setTimeout(() => { effect.style.transform = 'scale(70)'; effect.style.opacity = '0'; }, 50);
        setTimeout(() => effect.remove(), 1000);
    }
